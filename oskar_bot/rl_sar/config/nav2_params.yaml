global:
  ros__parameters:
    use_sim_time: True

planner_server:
  ros__parameters:
    robot_base_frame: base
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      allow_unknown: true

controller_server:
  ros__parameters:
    robot_base_frame: base
    controller_plugins: ["FollowPath"]
    FollowPath:

      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # 속도 설정
      desired_linear_vel: 0.2
      lookahead_dist: 0.8
      min_lookahead_dist: 0.1
      max_lookahead_dist: 1.0
      lookahead_time: 2.0
      # 속도 조절
      use_velocity_scaled_lookahead_dist: false
      min_approach_linear_velocity: 0.03
      approach_velocity_scaling_dist: 0.8
      max_allowed_time_to_collision_up_to_carrot: 1.5
      # 충돌 회피
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 1.2
      regulated_linear_scaling_min_speed: 0.05
      # 회전 관련
      use_rotate_to_heading: true
      rotate_to_heading_angular_vel: 0.8
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 1.5
      # 목표점 도달
      goal_dist_tol: 0.25
      # 기타 설정
      transform_tolerance: 0.1
      use_interpolation: true
      cost_scaling_dist: 0.3
      cost_scaling_gain: 1.0
      inflation_cost_scaling_factor: 3.0

behavior_server:
  ros__parameters:
    use_sim_time: True
    robot_base_frame: base
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
    backup:
      plugin: "nav2_behaviors/BackUp"
      simulate_ahead_time: 2.0
    wait:
      plugin: "nav2_behaviors/Wait"

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: odom
    robot_base_frame: base
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base
      update_frequency: 1.0
      publish_frequency: 1.0
      transform_tolerance: 0.5
      footprint: "[[0.35, -0.17], [0.35, 0.17], [-0.35, 0.17], [-0.35, -0.17]]"
      # ★★★★★ static_layer 제거 ★★★★★
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: True
          clearing: True
          max_obstacle_height: 2.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
      width: 100
      height: 100
      resolution: 0.1
      origin_x: -50.0
      origin_y: -50.0
      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base
      update_frequency: 5.0
      publish_frequency: 2.0
      transform_tolerance: 0.5
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      footprint: "[[0.35, -0.17], [0.35, 0.17], [-0.35, 0.17], [-0.35, -0.17]]"
      plugins: ["voxel_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: True
          clearing: True
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
      always_send_full_costmap: True

lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: True
    node_names: ['planner_server', 'controller_server', 'behavior_server', 'bt_navigator']
